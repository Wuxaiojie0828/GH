<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ecommerce Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #ff69b4;
    padding: 10px 0;
    text-align: center;
  }
  nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
  }
  .search-bar {
    margin: 20px 0;
    text-align: center;
  }
  .search-bar input {
    padding: 10px;
    width: 70%;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .recent-list {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }
  .recent-item {
    width: 30%;
    margin: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
  }
  .recent-item img {
    width: 100%;
    height: auto;
  }
  footer {
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
  }
</style>
</head>
<body>

<header>
  <h1>Ecommerce Website</h1>
  <nav>
    <a href="#">Homepage</a>
    <a href="#">Shop</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
    <a href="#">Blog</a>
  </nav>
  <button>Add to cart</button>
</header>

<div class="search-bar">
  <input type="text" placeholder="search...">
</div>

<main>
  <h2>List Recently,</h2>
  <div class="recent-list">
    <div class="recent-item"><img src="https://img95.699pic.com/photo/50056/7600.jpg_wh860.jpg" alt="Product 1"></div>
    <div class="recent-item"><img src="https://ts1.cn.mm.bing.net/th/id/R-C.4fefe4eabf8c30635a240a88d31c161e?rik=3LhrVpepbzksVQ&riu=http%3a%2f%2fimg95.699pic.com%2fphoto%2f50132%2f8456.jpg_wh860.jpg&ehk=PxfwlqiOIC8nIi2LiHnKmYcTJ9Gir%2bS72mPGjlJecVo%3d&risl=&pid=ImgRaw&r=0" alt="Product 2"></div>
    <div class="recent-item"><img src="https://img95.699pic.com/photo/50072/5014.jpg_wh860.jpg" alt="Product 3"></div>
    <div class="recent-item"><img src="https://img95.699pic.com/photo/50056/7634.jpg_wh860.jpg" alt="Product 4"></div>
    <div class="recent-item"><img src="https://img95.699pic.com/photo/50132/8453.jpg_wh860.jpg" alt="Product 5"></div>
    <div class="recent-item"><img src="https://ts1.cn.mm.bing.net/th/id/R-C.4040b891bda3bfd4c2abf3219cf36ad8?rik=nDw2uAhcJsc1nw&riu=http%3a%2f%2fimg95.699pic.com%2fphoto%2f40099%2f1732.jpg_wh300.jpg!%2ffh%2f300%2fquality%2f90&ehk=WhY1MBd7O9JdldMd4UWga%2f9PmDNGnfeWzgnOLQ1tRNE%3d&risl=&pid=ImgRaw&r=0" alt="Product 6"></div>
  </div>
</main>

<footer>
  <p>All rights reserved &copy; 2024 Reol Shangwenmin</p>
</footer>

</body>
</html>
