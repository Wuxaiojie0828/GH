<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Us</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #ff69b4;
    padding: 10px 0;
    text-align: center;
  }
  nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
  }
  .about-us {
    position: relative;
    text-align: center;
    color: white;
  }
  .about-us img {
    width: 100%;
    height: auto;
  }
  .about-us-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ff69b4;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 20px;
    border-radius: 10px;
  }
  .about-us-text h2 {
    font-size: 3em;
    margin: 0;
  }
  .about-us-text p {
    font-size: 1.2em;
  }
  footer {
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
  }
</style>
</head>
<body>

<header>
  <h1>About us</h1>
  <nav>
    <a href="#">Homepage</a>
    <a href="#">Shop</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
    <a href="#">Blog</a>
  </nav>
</header>

<div class="about-us">
  <img src="https://img95.699pic.com/photo/50082/3919.jpg_wh860.jpg" alt="About Us Background">
  <div class="about-us-text">
    <h2>About Us</h2>
    <p>Food, entertainment, shopping, you name it all.</p>
  </div>
</div>

<footer>
  <p>All rights reserved &copy; 2024 Reol Shangwenmin</p>
</footer>

</html>
